<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lets Go For a Ride!</title>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>


</head>
<body>
    
    <div class="top-page">
        <h1> Let's Go For a Ride! </h1>
    </div>
<!-- Shows Current Train Sched -->
    <div class="card">
        <div class="card-header">
            Current Train Sched
        </div>
        <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
              
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        







    </div>

<!-- Form to add train info -->
        <div class="card">
            <div class="card-header">
            Add! That! Train!
            </div>
            <div class="card-header">
            <div class="form-group">
                <label for="inputTrainName">Name! That! Train!</label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="inputDestination">Destination Creation</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="inputTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainInput" placeholder="Train Time">
            </div>
            <div class="form-group">
                <label for="inputFrequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
            </div>
        
                    <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript.js"></script>
</body>
</html>
